      // Async Await

      const getPosts = async () => {
        const tabel = document.querySelector(".table");
        let results;

        try {
          results = await axios(url);
        } catch (error) {
          console.log(error);
        }

        console.log(results.data);

        tabel.innerHTML = `
        <div>
          <div>User</div>
          <div>${results.data[0].userId}</div>

        <div>Title</div>

        </div>`;
      };

      getPosts();
